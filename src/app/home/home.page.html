<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ radio }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="top">
      <ion-tab-button tab="live">
        <ion-label>Live</ion-label>
        <ion-icon name="microphone"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="program">
        <ion-label>Programme</ion-label>
        <ion-icon name="calendar"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="podcast">
        <ion-label>Podcast</ion-label>
        <ion-icon name="wifi"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="comment">
        <ion-label>Commentaire</ion-label>
        <ion-icon name="chatboxes"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-button *ngIf="!isPlaying" class="circle" (click)="play()">
            <ion-icon name="play"></ion-icon>
          </ion-button>
          <ion-button
            color="danger"
            *ngIf="isPlaying"
            class="circle"
            (click)="stop()"
          >
            <ion-icon name="pause"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="10">
          <ion-item lines="none">
            <ion-label class="text-center">
              Tungevaag & Raaban - Samsara
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
