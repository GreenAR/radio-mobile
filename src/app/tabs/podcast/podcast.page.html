<ion-header>
  <ion-toolbar>
    <ion-title>podcast</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-virtual-scroll [items]="results | async">
      <ion-item (click)="play(item)" *virtualItem="let item">
        <ion-thumbnail slot="start">
          <img [src]="item.emission.picture" *ngIf="item.emission.picture" />
        </ion-thumbnail>
        <ion-label text-wrap>
          <h3>{{ item.name }}</h3>
          <h4>{{ item.emission.name }}</h4>
          <ion-note>{{ item.broadcasting_date }}</ion-note>
        </ion-label>
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-item>
    </ion-virtual-scroll>
  </ion-list>
</ion-content>
